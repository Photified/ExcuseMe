<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse Me</title>
    <link rel="stylesheet" href="style.css?v=8">
    <link rel="manifest" href="manifest.json?v=8">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="/ExcuseMe/assets/logo-192.png">
</head>
<body>
    <button id="settings-btn" aria-label="Settings">⚙️ Settings</button>

    <div id="main-container">
        <img src="/ExcuseMe/assets/logotop.png" alt="Excuse Me App Logo" id="top-logo" width="160" style="max-width: 160px; width: 100%; height: auto; margin-bottom: 25px; object-fit: contain;">
        
        <div id="category-container">
            <button class="category-btn active" data-category="any">Surprise Me</button>
            <button class="category-btn" data-category="work">Work</button>
            <button class="category-btn" data-category="illness">Illness</button>
            <button class="category-btn" data-category="exhaustion">Exhausted</button>
            <button class="category-btn" data-category="home">Home / Admin</button>
            <button class="category-btn" data-category="pets">Pets / Family</button>
            <button class="category-btn" data-category="flakes">My Fault</button>
            <button class="category-btn" data-category="vague">Vague</button>
            <button class="category-btn" data-category="transit">Transit</button>
        </div>
        
        <button id="excuse-btn">Excuse Me</button>
        <p id="excuse-display">Tap the button for a way out.</p>
    </div>

    <div id="settings-modal" class="hidden">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="dark-mode-toggle">Dark Mode</label>
                <input type="checkbox" id="dark-mode-toggle">
            </div>
            <div class="setting-item">
                <button id="install-btn" class="hidden">Install App</button>
            </div>
            <button id="close-settings">Close</button>
        </div>
    </div>

    <script src="app.js?v=8"></script>
</body>
</html>
